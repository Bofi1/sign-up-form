<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="font-Poppins bg-[#FB8784]">
    <form class="bg-white p-10 flex flex-col gap-4 rounded-2xl" novalidate>
      <!-- name -->
      <div class="relative">
        <input
          class="appearance-none outline-none w-full rounded-xl pl-5 py-4 font-bold border-2"
          id="first-name"
          type="text"
          placeholder="First Name"
          required
          name="name"
        />
        <img
          class="absolute right-0 top-0 h-full flex hidden icon-error py-5 pr-4"
          src="images/icon-error.svg"
          alt=""
        />
      </div>

      <label
        class="text-[#de7c7b] flex hidden justify-end text-sm -mt-3"
        for="name"
        id="first-name-error"
      ></label>

      <!-- last name -->
      <div class="relative">
        <input
          class="appearance-none outline-none w-full rounded-xl pl-5 py-4 font-bold border-2"
          id="last-name"
          type="text"
          placeholder="Last Name"
          required
          name="lastname"
        />

        <img
          class="absolute right-0 top-0 h-full flex hidden icon-error py-4 pr-4"
          src="images/icon-error.svg"
          alt=""
        />
      </div>

      <label
        class="text-[#de7c7b] flex hidden justify-end text-sm -mt-3"
        for="lastname"
        id="last-name-error"
      ></label>

      <!-- email -->
      <div class="relative">
        <input
          class="appearance-none outline-none w-full rounded-xl pl-5 py-4 font-bold border-2"
          id="email"
          type="email"
          placeholder="Email Address"
          name="email-name"
          required
        />
        <img
          class="absolute right-0 top-0 h-full flex hidden icon-error py-4 pr-4"
          src="images/icon-error.svg"
          alt=""
        />
      </div>

      <label
        class="text-[#de7c7b] flex hidden justify-end text-sm -mt-3"
        for="email-name"
        id="email-error"
      ></label>

      <!-- password -->
      <div class="relative">
        <input
          class="appearance-none outline-none w-full rounded-xl pl-5 py-4 font-bold border-2"
          id="password"
          type="password"
          placeholder="Password"
          required
          name="password-name"
        />
        <img
          class="absolute right-0 top-0 h-full flex hidden icon-error py-4 pr-4"
          src="images/icon-error.svg"
          alt=""
        />
      </div>

      <label
        class="text-[#de7c7b] flex hidden justify-end text-sm -mt-3"
        for="password-name"
        id="password-error"
      ></label>

      <!-- submit button -->
      <button
        class="uppercase bg-[#596e65] text-white transition-all duration-500 rounded-xl pl-5 py-4 font-bold"
        id="real-button"
        type="submit"
        disabled
        required
      >
        Claim your free trial
      </button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
